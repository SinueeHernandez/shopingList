<div class="row">
  <div class="col-xs-10">
    <app-shopping-list-edit 
    (ingredientAdded)="onAdd($event)"
    ></app-shopping-list-edit>
  </div>
</div>
<div class="row">
  <hr>
  <ul class="list-group">
    <a 
    href="#" 
    class="list-group-item" 
    style="cursor: pointer"
    *ngFor="let ingredient of ingredients"
    >
    {{ingredient.name }} ({{ingredient.amount}})
  </a>
  </ul>
</div>
